<html lang="en">
  <head>
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta charset="utf-8" />
    <title>Yoyo MD5 Test</title>
    <link href="../css/test.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <span>For original JavaScript-MD5 tests check <a href="https://blueimp.github.io/JavaScript-MD5/test/">this site</a>.</span><br/><br/>
    <span>Result of <code>MRJAtest.zipPHMD</code> should be <code id="valid"></code>. Current: <code id="current"></code></span>
    <script type="module">
      import { yoyomd5 } from "../js/md5.min.js"

      const validEl = document.querySelector("#valid")
      const currentEl = document.querySelector("#current")

      const validHash = "RmK2UuLjWHd47vloe5Iucw=="
      const currentHash = btoa(yoyomd5(`MRJAtest.zipPHMD`, undefined, true))

      validEl.textContent = validHash
      currentEl.textContent = currentHash

      const isValid = validHash === currentHash
      currentEl.classList.add(isValid ? "valid" : "invalid")
    </script>
  </body>
</html>
